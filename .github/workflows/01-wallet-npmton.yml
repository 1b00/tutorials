name: 01-wallet-npmton

on:
  schedule:
    - cron:  '0 8 2 * *'
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: echo MNEMONIC=\"${{ secrets.TUTORIALS_TESTNET_MNEMONIC }}\" > .env
      - run: cd 01-wallet/test/npmton && ./index.sh